<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="" />
		<link rel="icon" href="_theme/monkey_dark.svg" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
			title="docsify-darklight-theme"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css"
		/>
	</head>
	<body>
		<div data-app id="app">Please wait...</div>
		<style>
			/* Fix issue on mobile devices where a custom cover image goes off the screen. */
			section.cover.show {
				height: 100%;
			}

			/* Scale header image. */
			.cover-main img {
				max-height: 20%;
				max-width: 20%;
			}

			@media (prefers-color-scheme: light) {
				.app-name-link img {
					content: var(--docsify_logo_url);
					margin-left: auto;
					margin-right: auto;
					width: 150px;
				}
			}

			@media (prefers-color-scheme: dark) {
				.app-name-link img {
					content: var(--docsify_logo_url);
					margin-left: auto;
					margin-right: auto;
					width: 150px;
				}
			}
			.icon {
				line-height: 1;
			}
			.footer {
				text-align: right;
				background-repeat: no-repeat;
				background-position: left center;
			}
		</style>
		<script>
			// Docsify Configuration
			window.$docsify = {
				customPageTitle: {
					prefix: "DGSD Documentation",
					suffix: false,
					separator: "-",
				},
				subMaxLevel: 5,
				loadNavbar: false,
				loadSidebar: true,
				auto2top: true,
				footer: {
					copy: " ",
					auth: " ",
					pre: "<hr />",
					style: "text-align: right;",
					class: "footer",
				},
				darklightTheme: {
					dark: {
						docsify_logo_url: "url(_theme/monkey.svg)",
					},
					light: {
						docsify_logo_url: "url(_theme/monkey_dark.svg)",
					},
				},
				mermaidConfig: {
					querySelector: ".mermaid",
				},
				tabs: {
					tabComments: false,
				},
				"flexible-alerts": {
					style: "callout",
				},
				pagination: {
					previousText: "PREVIOUS",
					nextText: "NEXT",
					crossChapter: true,
					crossChapterText: true,
				},
			};
		</script>

		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

		<!-- docsify-tabs (latest v1.x.x) -->
		<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

		<!-- docsify-darklight-theme -->
		<script
			src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
			type="text/javascript"
		></script>

		<!-- full text search -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

		<!-- zoom image -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

		<!-- code copy buttons -->
		<script src="//unpkg.com/docsify-copy-code@2"></script>

		<!-- pagination plugin -->
		<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

		<!-- Material Design Icons -->
		<script src="./_theme/docsify-materialdesignicons.min.js"></script>

		<!-- mermaid -->
		<script type="module">
			import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
			mermaid.initialize({ startOnLoad: true });
			window.mermaid = mermaid;
		</script>
		<script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

		<!-- tip / note / warning blocks -->
		<script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>

		<!-- title config -->
		<script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@2.x/dist/plugin.min.js"></script>

		<!-- footer -->
		<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

		<!-- code highlighting languages -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

		<!-- PDF Embedding Code -->
		<!-- PDFObject.js is a required dependency of this plugin -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
		<!-- or use this if you are not hosting the file yourself -->
		<script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
	</body>
</html>
